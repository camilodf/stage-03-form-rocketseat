<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>

    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="page">
      <header>
        <h1>Avalie a Sua Mentoria</h1>
        <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
        <img src="/images/img1.svg" alt="Avaliação 5 estrelas" />
        <div class="header-wrapper">
          <h2>Informações Pessoais</h2>
        </div>
      </header>
      <form id="my-form">
        <fieldset>
          <div class="fieldset-wrapper">
            
              <div class="input-wrapper">
                <label for="event-name">Nome</label>
                <input class="first-name" type="text" id="event-name" />
              </div>

              <div class="input-wrapper">
                <label for="event-lastname">Sobrenome</label>
                <input type="text" id="event-lastname" />
              </div>               
                            
          </div>
        </fieldset>

        <fieldset>
          <div class="input-wrapper">
            <label for="event-email">E-mail <span>(Digite um E-mail válido)</span></label>
            <input type="email" id="event-email" />
        </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações do Mentor</legend>
          </div>

          <div class="line"></div>

          <div class="input-wrapper">
            <label for="event-mentor">Selecione quem foi seu mentor</label>
            <select id="event-mentor">
              <option value="mayk">Mayk</option>
              <option value="diego">Diego</option>
              <option value="rafael">Rafael</option>
            </select>
          </div>

          <div class="input-wrapper">
            <label for="event-feedback">Feedback sobre o mentor</label>
            <textarea id="event-feedback"></textarea>
          </div>

          <div class="checkbox-wrapper">
            <input type="checkbox" id="help" />
            <label for="event-email"
              >Todas as minhas dúvidas foram esclarecidas durante a
              mentoria</label
            >
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Agendando próxima mentoria</legend>
          </div>

          <div class="line"></div>

          <div class="col-3">

            <div class="input-wrapper">
              <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" id="event-date" />
            </div>

            <div class="time">
              <div class="input-wrapper">
                <label for="event-starttime">Das</label>
                <input type="time" id="event-starttime"></textarea>
              </div>
              
              <div class="input-wrapper">
                <label for="event-endtime">Até</label>
                <input type="time" id="event-endtime"></textarea>
              </div>
            </div>

          </div>

          <input
          class="button"
          form="my-form"
          type="submit"
          value="Salvar evento"
        />

        </fieldset>
      </form>
    </div>
  </body>
</html>
